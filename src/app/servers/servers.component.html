<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm the ServersComponent</h3>
            <hr>
            <label for="name-input">Server Name</label>
            <input type="text" id="name-input"
              class="form-control"
              (input)="onUpdateServerName($event)"
            >
            <p>{{serverName}}</p>
            <button class="btn btn-primary" 
            [disabled]="!allowNewServer"
            (click)="onCreateServer()"
            >
                Add Server
            </button>
            <p>Button Enabled: {{allowNewServer}}</p>
            <!--<p [innerText]="allowNewServer"></p>-->
            <p>{{serverCreationStatus}}</p>
            <hr>
            <app-server></app-server>
            <app-server></app-server>
        </div>
    </div>
</div>
